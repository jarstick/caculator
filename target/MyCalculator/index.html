<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>My Calculator</title>
<style>
.linkStyle a {
	float: right;
	position: relative;
	color: #333;
	font-weight: 700;
	font-size: 13px;
	margin: 0 20px 0 0;
}

.bottom {
	text-align: center;
	color: #999;
	position: relative;
	top: 35%;
	margin: 0 25px 0 0;
}

.main {
	position: relative;
	text-align: center;
}
</style>
</head>

<body>
	<div id="mask_layer"
		style="display: none; height: 100%; width: 100%; background: black; position: fixed; top: 0; left: 0; z-index: 2000; opacity: 0.5;"></div>
	<div id="login_div"
		style="display: none; width: 360; height: 300; background: white; left: 35%; top: 25%; position: fixed; z-index: 2001;">
		<div style="display: block; height: 40px; background: #32a6cc;">
			<a href="javascript:closezz()"
				style="display: block; position: relative; float: right; z-index: 2001; margin-right: 10px; top: 5px;">x</a>
		</div>
		<form id="loginForm">
			<center>
				<div id="msg" style="height: 40px; line-height: 40px; color: red;"></div>
				<p
					style="display: block; text-align: left; top: 30%; left: 25px; z-index: 2001; margin: auto; position: relative;">
					用户名:&nbsp<input name="loginName" class='LoginName' type="text"
						value="" placeholder="&nbsp请输入用户名" maxlength="20" size="20"
						style="height: 40; width: 200; border: 1px solid #ddd;">
				</p>
				<br />
				<p
					style="display: block; text-align: left; top: 30%; left: 25px; z-index: 2001; margin: auto; position: relative;">
					密&nbsp&nbsp&nbsp码:&nbsp<input name="Pwd" class="Pwd"
						type="password" value="" placeholder="&nbsp请输入密码" maxlength="20"
						size="20" style="height: 40; width: 200; border: 1px solid #ddd;">
				</p>
				<br /> <input value="登录" type="button"
					onclick="javascript:login();"
					style="height: 40px; width: 200px; display: block; background: lightskyblue; border: 5px;">
			</center>
		</form>
	</div>
	<div class="linkStyle">
		<a href="http://news.baidu.com/">新闻</a> <a
			href="https://www.hao123.com/">hao123</a> <a
			href="https://map.baidu.com/">地图</a> <a href="http://v.baidu.com/">视频</a>
		<a href="https://tieba.baidu.com/index.html">贴吧</a> <a
			href="http://xueshu.baidu.com/">学术</a> <a id="userIno"
			href="javascript:showzz();">登录</a> <a id="logOut" href=""
			onClick="javascript:loginOut();"
			style="display: none; / text-align: right;">退出</a> <a
			onMouseOver="javascript:show(true,this)"
			style="color: white; backgroud: #38f; width: 65px; height: 25px; position: relative;"></a>
	</div>
	<br />
	<br />

	<div class="main">
		<img src="./calculator.png" width="240" height="240"
			style="position: relative; top: 50%;"></img> <br /> <br />

		<form id="kwform">
			<input type="text" name="value1" class="valu1" value=""
				maxlength="12" onkeyup="javascript:clearNoNum(this)"
				style="width: 100; height: 45px;"> <select name="method"
				class="math">
				<option value="+">&nbsp&nbsp&nbsp+</option>
				<option value="-">&nbsp&nbsp&nbsp-</option>
				<option value="*">&nbsp&nbsp&nbsp*</option>
				<option value="/">&nbsp&nbsp&nbsp/</option>
			</select> <input type="text" name="value2" class="valu2" value=""
				maxlength="12" onkeyup="javascript:clearNoNum(this)"
				style="width: 100; height: 45px;"> <input type="button"
				style="width: 60px; height: 45px; color: #fff; font-size: 15px; letter-spacing: 1px; background: #3385ff; border-bottom: 1px solid #2d78f4; outline: medium; -webkit-appearance: none; -webkit-border-radius: 0; position: relative; top: 1;"
				value="=" onclick="javascript:search()"> <input type="text"
				name="calcu" id="result" class="res" value="" maxlength="30"
				style="width: 160; height: 45px;"> <input type="button"
				id="reload" value="重置" onclick="reloadPage()"
				style="width: 45; height: 45px;" />
				<span class="tips" style="color:red;font-size:14;margin-left:10px;"></span>
		</form>
		<br />
		<br />
		<br />
		<br />
		<br />

			<a class="bottom" href="http://news.baidu.com/">把百度设为首页</a> <a

				class="bottom" href="http://v.baidu.com/">百度推广</a>
		</div>
		<script src="./jquery.min.js"></script>
		<script src="./baidu.js"></script>
